<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinica</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Frontend API de Pets</h1>
    <!-- Formulário para listar pets -->
    <section>
      <h2>Listar Pets</h2>
      <form id="form-listar">
        <button type="submit">Listar Todos os Pets</button>
      </form>
    </section>

    <!-- Formulário para cadastrar pet -->
    <section>
      <h2>Cadastrar Pet</h2>
      <form id="form-cadastrar">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
        <label for="raca">Raça:</label>
        <input type="text" id="raca" name="raca" required />
        <label for="historico">Histórico:</label>
        <input type="text" id="historico" name="historico" />
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="M">M</option>
          <option value="F">F</option>
        </select>
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <!-- Formulário para atualizar pet -->
    <section>
      <h2>Atualizar Pet</h2>
      <form id="form-atualizar">
        <label for="id-atualizar">ID do Pet:</label>
        <input type="number" id="id-atualizar" name="id-atualizar" required />
        <label for="novo-nome">Novo Nome:</label>
        <input type="text" id="novo-nome" name="novo-nome" />
        <label for="nova-raca">Nova Raça:</label>
        <input type="text" id="nova-raca" name="nova-raca" />
        <button type="submit">Atualizar</button>
      </form>
    </section>

    <!-- Formulário para excluir pet -->
    <section>
      <h2>Excluir Pet</h2>
      <form id="form-excluir">
        <label for="id-excluir">ID do Pet:</label>
        <input type="number" id="id-excluir" name="id-excluir" required />
        <button type="submit">Excluir</button>
      </form>
    </section>

    <!-- Div para exibir resultados -->
    <section id="resultado"></section>

    <!-- Botão para limpar a lista -->
    <button id="limparLista">Limpar Lista</button>

    <script src="script.js"></script>
  </body>
</html>
